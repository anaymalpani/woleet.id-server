<div>
  <mat-form-field class="w-100">
    <input matInput type="tel" placeholder="Phone" [formControl]="form" (input)="onInputChange($event.target.value)"
      (focus)="form.focused = true" (focusout)="form.focused = false; onFocusOut()">
    <mat-hint *ngIf="form.focused">Phone number with international prefix</mat-hint>
    <mat-error *ngIf="form.invalid">Must be a valid international phone number</mat-error>
  </mat-form-field>
</div>
