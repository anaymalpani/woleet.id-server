<mat-card *ngIf="(config$ | async) as config; else loading">
  <mat-card-title>ProofDesk configuration</mat-card-title>
  <mat-divider></mat-divider>
  <br>
  <form [formGroup]="form">
    <mat-form-field class="w-100" *ngIf="form.get('proofDeskAPIURL')  as f">
      <input matInput placeholder="ProofDesk API URL" formControlName="proofDeskAPIURL">
      <mat-error *ngIf="f.invalid">{{ getErrorMessage(f) }}</mat-error>
    </mat-form-field>
    <mat-form-field class="w-100" *ngIf="form.get('proofDeskAPIToken') as f">
      <input matInput placeholder="ProofDesk API token" formControlName="proofDeskAPIToken">
      <mat-error *ngIf="f.invalid">{{ getErrorMessage(f) }}</mat-error>
    </mat-form-field>
  </form>
  <mat-error *ngIf="proofDeskAPIIsValid == 0">The ProofDesk API URL is not correct</mat-error>
  <mat-error *ngIf="proofDeskAPIIsValid == 1">The ProofDesk API Token is not correct. You can find it in your ProofDesk
    account settings in the API tab</mat-error>
  <mat-card-content *ngIf="proofDeskAPIIsValid == 2">Your ProofDesk account is now linked with ID-Server</mat-card-content>
  <mat-card-actions *ngIf="(config$ | async) as config; else loading">
    <button mat-raised-button color="primary" (click)="update()" [disabled]="form.invalid || (config.proofDeskAPIURL == this.form.get('proofDeskAPIURL').value &&
      config.proofDeskAPIToken == this.form.get('proofDeskAPIToken').value)">SAVE</button>
  </mat-card-actions>
</mat-card>
<ng-template #loading>Loading...<br></ng-template>
