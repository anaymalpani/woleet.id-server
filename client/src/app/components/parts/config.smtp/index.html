<mat-card *ngIf="(config$ | async) as config; else loading">
  <mat-card-title>SMTP configuration</mat-card-title>
  <mat-divider></mat-divider>
  <br>
  <mat-checkbox matInput placeholder="Set as default key" [(ngModel)]="config.useSMTP"
    (change)="updateSMTPOption(config.useSMTP)" [disabled]="(formLocked$ | async)">
    Use SMTP
  </mat-checkbox>
  <br>
  <br>
  <mat-divider></mat-divider>
  <br>
  <form [formGroup]="form">
    <mat-form-field class="w-100" *ngIf="form.get('SMTPConfig')  as f">
      <textarea matInput matTooltip="Use JSON format" placeholder="SMTP transport configuration"
        formControlName="SMTPConfig" (input)="change()" [required]="useSMTP$ | async"></textarea>
      <mat-error *ngIf="f.invalid">{{ getErrorMessage(f) }}</mat-error>
    </mat-form-field>
    <a href="https://nodemailer.com/smtp/" target="_blank">About SMTP transport configuration</a>
    <mat-form-field class="w-100" *ngIf="form.get('ClientURL')  as f">
      <input matInput placeholder="Server's Web Client URL" formControlName="ClientURL" (input)="change()" required>
      <mat-error *ngIf="f.invalid">{{ getErrorMessage(f) }}</mat-error>
    </mat-form-field>
  </form>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="update()"
      [disabled]="(!changed) || (formLocked$ | async)|| ((useSMTP$ | async) && !(formValid$ | async))">SAVE
    </button>
  </mat-card-actions>
</mat-card>
<ng-template #loading>Loading...<br></ng-template>
