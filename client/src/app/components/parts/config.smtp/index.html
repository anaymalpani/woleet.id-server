<mat-card *ngIf="(config$ | async) as config; else loading">
  <mat-card-title>SMTP configuration</mat-card-title>
  <mat-divider></mat-divider>
  <br>
  <mat-checkbox matInput placeholder="Set as default key" [(ngModel)]="config.useSMTP" (change)="updateSMTPOption(config.useSMTP)"
    [disabled]="(formLocked$ | async)">Use SMTP</mat-checkbox>
  <br>
  <br>
  <mat-divider></mat-divider>
  <br>
  <form [formGroup]="form">
    <mat-form-field class="w-100" *ngIf="form.get('SMTPHost')  as f">
      <input matInput placeholder="SMTP Host" formControlName="SMTPHost" (input)="change()" [required]="useSMTP$ | async">
      <mat-error *ngIf="f.invalid">{{ getErrorMessage(f) }}</mat-error>
    </mat-form-field>
    <mat-form-field class="w-100" *ngIf="form.get('SMTPPort') as f">
      <input matInput placeholder="SMTP Port" formControlName="SMTPPort" (input)="change()" [required]="useSMTP$ | async">
      <mat-error *ngIf="f.invalid">{{ getErrorMessage(f) }}</mat-error>
    </mat-form-field>
    <mat-form-field class="w-100" *ngIf="form.get('SMTPUser') as f">
      <input matInput placeholder="SMTP User" formControlName="SMTPUser" (input)="change()" [required]="useSMTP$ | async">
      <mat-error *ngIf="f.invalid">{{ getErrorMessage(f) }}</mat-error>
    </mat-form-field>
    <mat-form-field class="w-100" *ngIf="form.get('SMTPSecret') as f">
      <input matInput placeholder="SMTP Secret" [type]="reveal ? 'text' : 'password'" formControlName="SMTPSecret"
        (input)="change()" [required]="useSMTP$ | async">
      <button mat-button *ngIf="f.value" matSuffix mat-icon-button (click)="reveal=!reveal">
        <mat-icon matTooltip="Show secret" aria-label="Show secret button">remove_red_eye</mat-icon>
      </button>
      <mat-error *ngIf="f.invalid">{{ getErrorMessage(f) }}</mat-error>
    </mat-form-field>
    <mat-form-field class="w-100" *ngIf="form.get('SMTPService')  as f">
      <input matInput placeholder="SMTP Service" formControlName="SMTPService" (input)="change()" [required]="useSMTP$ | async">
      <mat-error *ngIf="f.invalid">{{ getErrorMessage(f) }}</mat-error>
    </mat-form-field>
  </form>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="update()" [disabled]="(!changed) || (formLocked$ | async)|| ((useSMTP$ | async) && !(formValid$ | async))">SAVE</button>
  </mat-card-actions>
</mat-card>
<ng-template #loading>Loading...<br></ng-template>
