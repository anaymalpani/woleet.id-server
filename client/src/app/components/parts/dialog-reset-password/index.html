<div *ngIf="data">
  <mat-dialog-content>
    Your password has been changed, please log in.
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-button (click)="close()">Ok</button>
  </mat-dialog-actions>
</div>
<div *ngIf="!data">
  <mat-dialog-content>
    The reset password token is no longer valid.
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-button (click)="close()">Close</button>
  </mat-dialog-actions>
</div>
