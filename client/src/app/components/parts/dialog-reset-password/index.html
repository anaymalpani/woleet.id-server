<div *ngIf="data">
    <mat-dialog-content>Your password as been changed, please log in.</mat-dialog-content>
    <div mat-dialog-actions>
      <mat-dialog-actions align="center" mat-button (click)="close()">Ok</mat-dialog-actions>
    </div>
</div>
<div *ngIf="!data">
  <mat-dialog-content>Invalid token.</mat-dialog-content>
  <div mat-dialog-actions>
    <mat-dialog-actions align="center" mat-button (click)="close()">Close</mat-dialog-actions>
  </div>
</div>
